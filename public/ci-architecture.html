<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CI Architecture — Branded Preview</title>
  <style>
    :root{--teal:#007970;--orange:#C74601;--cyan:#64F4F5;--bg:#05090a;--panel:#0d1012}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:radial-gradient(circle at 15% 10%,rgba(0,121,112,.18),transparent 40%),radial-gradient(circle at 80% 80%,rgba(199,70,1,.15),transparent 45%),linear-gradient(180deg,#05090a 0%,#091214 100%);color:#e6eef0}
    .app-wrap{height:100%;display:flex;align-items:center;justify-content:center;padding:28px;background-image:radial-gradient(rgba(100,244,245,.18) 1px,transparent 1px);background-size:14px 14px}
    .card{width:96%;max-width:1320px;height:92%;background:linear-gradient(180deg,rgba(13,16,18,.95),rgba(8,12,14,.96));border-radius:18px;box-shadow:0 0 90px -30px rgba(199,70,1,.45),0 28px 70px -20px rgba(0,0,0,.85);border:1px solid rgba(100,244,245,.18);overflow:hidden;display:flex;flex-direction:column}
    .card-header{display:flex;align-items:center;justify-content:space-between;padding:14px 20px;border-bottom:1px solid rgba(100,244,245,.18);background:rgba(0,0,0,.35);backdrop-filter:blur(8px)}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:32px;height:32px;border-radius:7px;background:linear-gradient(135deg,var(--teal),var(--cyan));display:inline-block;box-shadow:0 0 18px rgba(100,244,245,.45)}
    .title{font-weight:700;color:#e5ffff;letter-spacing:.02em}
    .controls{display:flex;gap:8px}
    .chip{background:var(--teal);color:#042827;padding:6px 10px;border-radius:8px;font-weight:700;font-size:13px;box-shadow:0 0 14px rgba(0,121,112,.55)}
    .iframe-wrap{flex:1;padding:18px}
    .iframe-wrap iframe{width:100%;height:100%;border:1px solid rgba(100,244,245,.22);border-radius:12px;background:#0f1316;box-shadow:inset 0 0 0 1px rgba(255,255,255,.03)}
    .close-link{color:#a7fffb;opacity:0.95;text-decoration:none;font-weight:600}
    .subtle{font-size:12px;color:rgba(197,240,240,.72)}

    @media (max-width: 820px){
      .app-wrap{padding:12px}
      .card{height:96%;width:100%}
      .title{font-size:14px}
      .subtle{display:none}
    }
  </style>
</head>
<body>
  <div class="app-wrap">
    <div class="card">
      <div class="card-header">
        <div class="brand">
          <div class="logo" aria-hidden></div>
          <div>
            <div class="title">CI eLearner — Architecture (Branded Preview)</div>
            <div class="subtle">Standalone preview — not part of the module</div>
          </div>
        </div>
        <div class="controls">
          <a class="close-link" href="/">Return to App</a>
          <div class="chip">Preview</div>
        </div>
      </div>
      <div class="iframe-wrap">
        <iframe id="architecture-report" src="./assets/CI_eLearning_Architecture.html" title="CI Architecture Document"></iframe>
      </div>
    </div>
  </div>
  <script>
    const iframe = document.getElementById('architecture-report')

    iframe.addEventListener('load', () => {
      const doc = iframe.contentDocument
      if (!doc) return

      const style = doc.createElement('style')
      style.textContent = `
        html, body { background: #0b1012 !important; color: #d8e6ea !important; }
        nav, header, .bg-white, .bg-slate-50, .bg-slate-800, .bg-slate-900 { background-color: #10171a !important; }
        .text-slate-800, .text-slate-700, .text-slate-600, .text-slate-500, .text-slate-400 { color: #d8e6ea !important; }
        .border-slate-200, .border-slate-100, .border-slate-700, .border-slate-600 { border-color: rgba(100,244,245,.2) !important; }
        .nav-item.active { background-color: rgba(0,121,112,.35) !important; color: #64F4F5 !important; border-right: 4px solid #64F4F5 !important; }
        .bg-indigo-50, .bg-blue-50, .bg-cyan-50, .bg-slate-100 { background-color: rgba(0,121,112,.22) !important; }
        .text-indigo-600, .text-blue-700, .text-cyan-700, .text-indigo-700 { color: #64F4F5 !important; }
        .bg-indigo-600, .bg-cyan-600 { background-color: #007970 !important; }
        canvas { filter: saturate(.85) brightness(.9); }
      `
      doc.head.appendChild(style)
    })
  </script>
</body>
</html>
